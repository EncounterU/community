<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 修改密码 -->
<h6 class="text-left text-info border-bottom pb-2 mt-5">修改密码</h6>
<form class="mt-5" method="post" th:action="@{/user/updatePassword}">
    <div class="form-group row mt-4">
        <label for="old-password" class="col-sm-2 col-form-label text-right">原密码:</label>
        <div class="col-sm-10">
            <input type="password" th:class="|form-control ${passwordError!=null?'is-invalid':''}|"
                   value="${param.password}"
                   name="password" id="old-password" placeholder="请输入原始密码!" required>
            <div class="invalid-feedback" th:text="${passwordError}>
							密码长度不能小于8位!
						</div>
					</div>
				</div>
				<div class="form-group row mt-4">
            <label for="new-password" class="col-sm-2 col-form-label text-right">新密码:</label>
            <div class="col-sm-10">
                <input type="password" th:class="|form-control ${passwordSame!=null?'is-invalid':''}|"
                       value="${param.newPassword}"
                       name="newPassword" id="new-password" placeholder="请输入新的密码!" required>
                <div class="invalid-feedback" th:text="${passwordSame}>
							密码长度不能小于8位!
						</div>
					</div>
				</div>
				<div class="form-group row mt-4">
                <label for="confirm-password" class="col-sm-2 col-form-label text-right">确认密码:</label>
                <div class="col-sm-10">
                    <input type="password" th:class="|form-control ${passwordNotSame!=null?'is-invalid':''}|"
                           value="${param.confirmPassword}"
                           name="confirmPassword" id="confirm-password" placeholder="再次输入新密码!" required>
                    <div class="invalid-feedback" th:text="${passwordNotSame}>
							两次输入的密码不一致!
						</div>
					</div>
				</div>
				<div class="form-group row mt-4">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10 text-center">
                        <button type="submit" class="btn btn-info text-white form-control">立即保存</button>
                    </div>
                </div>
</form>
</body>
</html>
